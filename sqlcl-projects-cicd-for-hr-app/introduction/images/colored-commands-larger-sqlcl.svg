<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Database glow effect -->
    <filter id="databaseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Command square glow -->
    <filter id="commandGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Terminal cursor blink -->
    <filter id="cursorGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Mask for SQLcl terminal to ensure commands appear behind it -->
    <mask id="sqlclMask">
      <rect width="1200" height="600" fill="white"/>
      <rect x="-30" y="170" width="380" height="218" rx="6.5" ry="6.5" fill="black"/>
    </mask>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="80" fill="#000" font-family="Arial, sans-serif" font-size="40" 
        text-anchor="middle" font-weight="bold">DATABASE MAGIC</text>
  <text x="600" y="110" fill="#666" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle">Oracle Database CI/CD Commands</text>

  <!-- Magic path from command line to database - EXTENDED -->
  <path d="M 300,300 C 400,240 550,220 850,280" fill="none" stroke="#222" stroke-width="2" 
        stroke-dasharray="5,8" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="100;0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Command SQUARES with Cold Colors that will appear BEHIND the SQLcl terminal -->
  <g mask="url(#sqlclMask)">
    <!-- INIT Command - Soft Blue -->
    <g filter="url(#commandGlow)">
      <rect x="120" y="360" width="50" height="50" rx="5" ry="5" fill="#5B7F9C" stroke="#3A5974" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="120;250;350;450;550;650;750;850" dur="12s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="y" values="360;320;280;260;240;240;260;280" dur="12s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="0s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="0s" fill="freeze"/>
      </rect>
      <text x="120" y="360" fill="white" font-size="14" text-anchor="middle" font-weight="bold" dominant-baseline="middle">INIT
        <animate attributeName="x" values="145;275;375;475;575;675;775;875" dur="12s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="y" values="385;345;305;285;265;265;285;305" dur="12s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="0s" fill="freeze"/>
      </text>
    </g>
    
    <!-- CONFIG Command - Soft Teal -->
    <g filter="url(#commandGlow)">
      <rect x="200" y="220" width="50" height="50" rx="5" ry="5" fill="#5B9C98" stroke="#3A7471" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="200;300;400;500;600;700;800;850" dur="12s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="220;230;240;245;250;260;270;280" dur="12s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="2s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="2s" fill="freeze"/>
      </rect>
      <text x="200" y="220" fill="white" font-size="14" text-anchor="middle" font-weight="bold" dominant-baseline="middle">CONFIG
        <animate attributeName="x" values="225;325;425;525;625;725;825;875" dur="12s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="245;255;265;270;275;285;295;305" dur="12s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="2s" fill="freeze"/>
      </text>
    </g>
    
    <!-- GEN-ARTIFACT Command - Soft Purple -->
    <g filter="url(#commandGlow)">
      <rect x="40" y="300" width="50" height="50" rx="5" ry="5" fill="#7F5B9C" stroke="#59397E" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="40;150;250;350;450;550;650;750;850" dur="12s" begin="4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="300;280;260;250;240;235;245;265;280" dur="12s" begin="4s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="4s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="4s" fill="freeze"/>
      </rect>
      <text x="40" y="300" fill="white" font-size="10" text-anchor="middle" font-weight="bold" dominant-baseline="middle">GEN-ARTIFACT
        <animate attributeName="x" values="65;175;275;375;475;575;675;775;875" dur="12s" begin="4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="325;305;285;275;265;260;270;290;305" dur="12s" begin="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="4s" fill="freeze"/>
      </text>
    </g>
    
    <!-- DEPLOY Command - Soft Steel Blue -->
    <g filter="url(#commandGlow)">
      <rect x="150" y="220" width="50" height="50" rx="5" ry="5" fill="#6B7F9C" stroke="#4A5974" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="150;250;350;450;550;650;750;850" dur="12s" begin="6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="220;230;240;245;250;255;265;280" dur="12s" begin="6s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="6s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="6s" fill="freeze"/>
      </rect>
      <text x="150" y="220" fill="white" font-size="14" text-anchor="middle" font-weight="bold" dominant-baseline="middle">DEPLOY
        <animate attributeName="x" values="175;275;375;475;575;675;775;875" dur="12s" begin="6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="245;255;265;270;275;280;290;305" dur="12s" begin="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="6s" fill="freeze"/>
      </text>
    </g>
    
    <!-- RELEASE Command - Soft Slate -->
    <g filter="url(#commandGlow)">
      <rect x="250" y="290" width="50" height="50" rx="5" ry="5" fill="#5B6B7F" stroke="#3A4959" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="250;350;450;550;650;750;850" dur="12s" begin="8s" repeatCount="indefinite"/>
        <animate attributeName="y" values="290;275;260;250;245;260;280" dur="12s" begin="8s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="8s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="8s" fill="freeze"/>
      </rect>
      <text x="250" y="290" fill="white" font-size="14" text-anchor="middle" font-weight="bold" dominant-baseline="middle">RELEASE
        <animate attributeName="x" values="275;375;475;575;675;775;875" dur="12s" begin="8s" repeatCount="indefinite"/>
        <animate attributeName="y" values="315;300;285;275;270;285;305" dur="12s" begin="8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="8s" fill="freeze"/>
      </text>
    </g>
    
    <!-- VERIFY Command - Soft Lavender -->
    <g filter="url(#commandGlow)">
      <rect x="120" y="280" width="50" height="50" rx="5" ry="5" fill="#7F7F9C" stroke="#5A5A74" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="120;220;320;420;520;620;720;820;850" dur="12s" begin="10s" repeatCount="indefinite"/>
        <animate attributeName="y" values="280;270;260;250;240;235;245;265;280" dur="12s" begin="10s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="10s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="10s" fill="freeze"/>
      </rect>
      <text x="120" y="280" fill="white" font-size="14" text-anchor="middle" font-weight="bold" dominant-baseline="middle">VERIFY
        <animate attributeName="x" values="145;245;345;445;545;645;745;845;875" dur="12s" begin="10s" repeatCount="indefinite"/>
        <animate attributeName="y" values="305;295;285;275;265;260;270;290;305" dur="12s" begin="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="10s" fill="freeze"/>
      </text>
    </g>
    
    <!-- EXPORT Command - Soft Cyan -->
    <g filter="url(#commandGlow)">
      <rect x="70" y="340" width="50" height="50" rx="5" ry="5" fill="#5B9CAA" stroke="#3A7480" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="70;170;270;370;470;570;670;770;850" dur="12s" begin="12s" repeatCount="indefinite"/>
        <animate attributeName="y" values="340;310;280;260;245;240;245;265;280" dur="12s" begin="12s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="12s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="12s" fill="freeze"/>
      </rect>
      <text x="70" y="340" fill="white" font-size="14" text-anchor="middle" font-weight="bold" dominant-baseline="middle">EXPORT
        <animate attributeName="x" values="95;195;295;395;495;595;695;795;875" dur="12s" begin="12s" repeatCount="indefinite"/>
        <animate attributeName="y" values="365;335;305;285;270;265;270;290;305" dur="12s" begin="12s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="12s" fill="freeze"/>
      </text>
    </g>
    
    <!-- STAGE Command - Soft Blue-Gray -->
    <g filter="url(#commandGlow)">
      <rect x="180" y="350" width="50" height="50" rx="5" ry="5" fill="#6B7F8C" stroke="#495966" stroke-width="2" opacity="0.85">
        <animate attributeName="x" values="180;280;380;480;580;680;780;850" dur="12s" begin="14s" repeatCount="indefinite"/>
        <animate attributeName="y" values="350;320;290;265;250;245;260;280" dur="12s" begin="14s" repeatCount="indefinite"/>
        <animate attributeName="width" values="5;50;50" dur="2s" begin="14s" fill="freeze"/>
        <animate attributeName="height" values="5;50;50" dur="2s" begin="14s" fill="freeze"/>
      </rect>
      <text x="180" y="350" fill="white" font-size="14" text-anchor="middle" font-weight="bold" dominant-baseline="middle">STAGE
        <animate attributeName="x" values="205;305;405;505;605;705;805;875" dur="12s" begin="14s" repeatCount="indefinite"/>
        <animate attributeName="y" values="375;345;315;290;275;270;285;305" dur="12s" begin="14s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1" dur="2s" begin="14s" fill="freeze"/>
      </text>
    </g>
    
    <!-- Little sparkles between command squares -->
    <g>
      <circle cx="180" cy="260" r="3" fill="#6B7F9C" opacity="0.7">
        <animate attributeName="cx" values="180;280;380;480;580;680;780" dur="12s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="260;250;240;245;250;260;270" dur="12s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="170" cy="265" r="2" fill="#5B9C98" opacity="0.7">
        <animate attributeName="cx" values="170;270;370;470;570;670;770" dur="12s" begin="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="265;255;245;240;245;255;265" dur="12s" begin="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="175" cy="255" r="2" fill="#7F5B9C" opacity="0.7">
        <animate attributeName="cx" values="175;275;375;475;575;675;775" dur="12s" begin="5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="255;245;235;235;245;255;265" dur="12s" begin="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="165" cy="270" r="3" fill="#5B9CAA" opacity="0.7">
        <animate attributeName="cx" values="165;265;365;465;565;665;765" dur="12s" begin="7s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="270;260;250;245;250;260;270" dur="12s" begin="7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="155" cy="280" r="2" fill="#6B7F8C" opacity="0.7">
        <animate attributeName="cx" values="155;255;355;455;555;655;755" dur="12s" begin="9s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="280;265;255;245;250;260;270" dur="12s" begin="9s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Command Line Terminal (SQLcl) - BIGGER -->
  <g transform="translate(160, 280) scale(1.8)">
    <!-- Terminal Window -->
    <rect x="-80" y="-60" width="210" height="120" rx="5" ry="5" fill="#000" stroke="#333" stroke-width="2"/>
    
    <!-- Terminal Header -->
    <rect x="-80" y="-60" width="210" height="20" rx="5" ry="5" fill="#222" stroke="#333" stroke-width="1"/>
    <text x="-70" y="-45" fill="#fff" font-family="Arial, sans-serif" font-size="12">SQLcl</text>
    
    <!-- Terminal Content -->
    <text x="-70" y="-25" fill="#0f0" font-family="monospace" font-size="12">SQL> </text>
    
    <!-- Command being typed -->
    <text x="-40" y="-25" fill="#fff" font-family="monospace" font-size="12">Project init</text>
    
    <!-- Blinking cursor -->
    <rect x="25" y="-30" width="7" height="14" fill="#fff" filter="url(#cursorGlow)">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Previous command output -->
    <text x="-70" y="-5" fill="#0f0" font-family="monospace" font-size="10">SQL> CONNECT system/******</text>
    <text x="-70" y="10" fill="#0f0" font-family="monospace" font-size="10">Connected.</text>
    <text x="-70" y="25" fill="#0f0" font-family="monospace" font-size="10">SQL> SET SERVEROUTPUT ON</text>
    <text x="-70" y="40" fill="#0f0" font-family="monospace" font-size="10">Serveroutput ON</text>
    
    <!-- Magic sparkles around the terminal -->
    <g filter="url(#cursorGlow)">
      <circle cx="60" cy="-40" r="2" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <circle cx="90" cy="-20" r="3" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="20" r="2" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="50" r="3" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="55" r="2" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1.0s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="55" r="2" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-70" cy="30" r="3" fill="#fff" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Glowing Database with Terminal Button -->
  <g transform="translate(900, 280) scale(1.3)">
    <!-- Pulsing glow effect for database -->
    <circle cx="0" cy="0" r="80" fill="#222" opacity="0.05" filter="url(#databaseGlow)">
      <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.05;0.1;0.05" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Original SQLcl Database Icon -->
    <g transform="translate(-90,-90) scale(1.4)">
      <!-- Original SQLcl Database Icon -->
      <path fill="#d1d1d1" d="M51.395 24.879c-27.422 0-49.649-3.832-49.649-8.535v92.261c0 4.727 22.227 8.536 49.649 8.536 27.421 0 49.648-3.832 49.648-8.536V16.29c0 4.758-22.227 8.59-49.648 8.59Z"/>
      <path fill="#adadad" d="M1.746 16.29v92.315c0 4.727 22.227 8.536 49.649 8.536V24.879c-27.422 0-49.649-3.832-49.649-8.59Zm92.317 4.405v92.262c4.425-1.277 6.98-2.777 6.98-4.375V16.289c0 1.633-2.547 3.106-6.98 4.406Z"/>
      <path fill="#939699" d="M101.043 16.313c0-4.723-22.23-8.555-49.648-8.555-27.422 0-49.649 3.832-49.649 8.555 0 4.726 22.227 8.558 49.649 8.558 27.417 0 49.648-3.832 49.648-8.558ZM1.746 74.332c0 4.727 22.227 8.535 49.649 8.535 27.421 0 49.648-3.832 49.648-8.535v6.984c0 4.723-22.227 8.532-49.648 8.532-27.422 0-49.649-3.832-49.649-8.532Zm0-30.75c0 4.723 22.227 8.535 49.649 8.535 27.421 0 49.648-3.836 49.648-8.535v6.98c0 4.727-22.227 8.536-49.648 8.536-27.422 0-49.649-3.832-49.649-8.535Z"/>
      
      <!-- Small Terminal Square with '>' character -->
      <rect x="85" y="80" width="25" height="25" fill="#333333" rx="3" ry="3"/>
      <text x="90" y="97" fill="white" font-family="monospace" font-size="16" font-weight="bold">></text>
    </g>
    
    <!-- Ripple effects -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#222" stroke-width="1.5" opacity="0" stroke-dasharray="5,5">
      <animate attributeName="r" values="110;160" dur="3s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0" dur="3s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#222" stroke-width="1.5" opacity="0" stroke-dasharray="5,5">
      <animate attributeName="r" values="110;160" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Colored sparkle effects where command squares arrive at database -->
  <g>
    <circle cx="850" cy="280" r="5" fill="#5B7F9C" opacity="0">
      <animate attributeName="r" values="5;15;5" dur="1s" begin="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="1s" begin="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="280" r="5" fill="#5B9C98" opacity="0">
      <animate attributeName="r" values="5;15;5" dur="1s" begin="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="1s" begin="14s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="280" r="5" fill="#7F5B9C" opacity="0">
      <animate attributeName="r" values="5;15;5" dur="1s" begin="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="1s" begin="16s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>